{% macro hero(title, subtitle, description, image, url) %}
    <section class="hero">
        <div class="hero__image">
            <img src="{{ image }}" alt="">
            <div class="hero__image__wave">
                {% from '../wave/wave.html' import wave %}
                {{ wave(fillColor='#fff') }}
            </div>
        </div>

        <div class="hero__content centered-column">
            <h3 class="subtitle">{{ subtitle }}</h3>
            <h2 class="title">{{ title }}</h2>
            <p class="description">
                {{ description }}
            </p>
            <a href="{{ url }}" class="button button--primary button--full-width">Read more</a>
        </div>
    </section>
{% endmacro %}
