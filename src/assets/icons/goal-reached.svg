	<!-- 
		The calculation to set the location of the filled bar in the case.
		The full case has a height of 71,5 and it's y point starts at 271,5.
		You need to invert the location from bottom to top because otherwise the empty part is the bottom part.
		So when the height of the bar increases the 'y' location needs to decrease.
	-->
	{% set totalHeight = 71.5 %}
	{% set height = 71.5 * (donatedProgress / 100) %}
	{% set emptyY = 200.76 %}
	{% set y = emptyY - height %}
	
