<header class="site-header">
    <div class="centered-column">
        <figure class="site-header__left">
            <img src="/assets/images/logo.png" srcset="/assets/images/logo.png 1x, /assets/images/logo@2x.png 2x" class="site-header__logo">

            <figcaption class="site-header__s2s">#SOURCE2SEA</figcaption>
        </figure>

        <nav class="site-header__nav">
            <ul>
                <li>
                    <a href="/" class="site-header__item {{ 'site-header__item--active' if page == 'index' else '' }}">Journey</a>
                </li>  
                <li>
                    <a href="/exploot" class="site-header__item">Exploot</a>
                </li>
                <li>
                    <a href="/about" class="site-header__item">About</a>
                </li>
            </ul> 
        </nav>

        <div class="site-header__right">
            {% set siteStatus = siteStatus[0] %}
            
            <div class="site-header__right-content">
                <a href="" class="site-header__btn-donate button button--pink">Donate now</a>

                <span class="site-header__progressvalue">{{ donatedProgress*100 }}%</span>

                <div class="site-header__progressbar">
                    <div class="site-header__progress" style="width:{{ donatedProgress*100 }}%"></div>
                </div>
            </div>
        </div>
    </div>
</header>
